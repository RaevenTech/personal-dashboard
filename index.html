<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal dashboeard with a collection of API widgets">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Personal Dashboard</title>
</head>
<body>
  <main class="main-container" id="main-container">
    <div class="crypto-weather-container">
      <div class="crypto" id="crypto">Crypto</div>
      <div class="weather" id="weather">Weather</div>
    </div>
    <div class="time-container" id="time-container">
      <h1 class="time" id="time"></h1>
      <h2 class="date" id="date"></h2>
    </div>
    <p class="photo-author" id="photo-author"></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
